<fieldset>
	<form nz-form [formGroup]="partForm">
		<table>
			<tr>
				<td><label>Title:</label></td>
				<td>
					<input formControlName="title" nz-input placeholder="Title" />
				</td>
			</tr>
			<tr>
				<td><label>Author:</label></td>
				<td><input type="text" nz-input formControlName="author" placeholder="Author" /></td>
			</tr>
			<tr>
				<td><label>Brand:</label></td>
				<td><input nz-input formControlName="brand" placeholder="Brand" /></td>
			</tr>
		</table>
	</form>
</fieldset>
