<div class="container is-max-desktop">
	<div nz-row>
		<div nz-col nzFlex nzXs="24" nzSm="18" nzMd="18" nzLg="20" nzXl="22">
		  <div nz-col nzFlex nzXs="0" nzSm="0" nzMd="0" nzLg="1" nzXl="2"></div>
		  <lm-searcbar (inputChanged)="handleSearchChange($event)"></lm-searcbar>
		</div>
		<div nz-col nzFlex nzXs="24" nzSm="6" nzMd="6" nzLg="4" nzXl="2" nzJustify="end">
		  <button class="button is-info is-light modal-btn" (click)="createClick()">Add new part</button>
		</div>
	  </div>
	  
	  
	  
	  
	  
	  

	<nz-table #sortTable [nzData]="filteredPartList" nzTableLayout="fixed" [nzPageSize]="8">
		<thead>
			<tr>
				<th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
					{{ column.title }}
				</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let part of sortTable.data">
				<td>{{ part.title }}</td>
				<td>{{ part.author }}</td>
				<td>{{ part.brand }}</td>
				<td class="has-text-centered">
					<button class="button is-warning is-light" (click)="updateClick(part)"><i class="fa fa-pencil"></i></button>
				</td>
				<td class="has-text-centered">
					<button class="button is-danger is-light" (click)="deleteClick(part)"><i class="fa fa-trash"></i></button>
				</td>
			</tr>
		</tbody>
	</nz-table>
</div>
