<fieldset>
	<form nz-form [formGroup]="partForm">
		<table>
			<tr>
				<td><label>Title:</label>	
				<td>
					<input formControlName="title" nz-input placeholder="Title" />
					<span *ngIf="TitleIsValid">
						Invalid 
					</span>
				</td>
			</tr>
			<tr>
				<td><label>Author:</label></td>
				<td><input type="text" nz-input formControlName="author" placeholder="Author" />
					<span *ngIf="AuthorIsValid">
						Invalid 
					</span>
				</td>
					
			</tr>
			<tr>
				<td><label>Brand:</label></td>
				<td><input nz-input formControlName="brand" placeholder="Brand" />
					<span *ngIf="BrandIsValid">
						Invalid 
					</span>
				</td>
					
			</tr>
		</table>
	</form>
</fieldset>
